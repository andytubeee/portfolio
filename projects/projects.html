<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Andrew Yang - Title</title>

    <meta name="description" content="Portfolio" />
    <meta name="author" content="Andrew Yang" />

    <link
      rel="shortcut icon"
      href="../img/project-favicon.png"
      type="image/x-icon"
    />

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom fonts for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="projects.css" rel="stylesheet" />

    <!-- Font-Awesome CDN Code -->
    <script
      src="https://kit.fontawesome.com/2bca58302a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Andrew Yang</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link contactme-txt">Contact Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link projects-txt">Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <div id="particles">
      <div class="introduction">
        <h1 class="title">My Projects</h1>
        <h3 class="desc-txt">
          This is a sample list of some of my successful side projects and
          hackathon submissions
        </h3>
        <div class="intro-btn">
          <btn class="btn btn-primary btn-xl rounded-pill mt-5 intro-btn"
            ><h2 class="grade">View My Projects</h2>
          </btn>
        </div>
      </div>
    </div>

    <!-- Project List -->
    <section id="scrollDown">
      <br />
    </section>

    <!-- Contact Info Section Div -->
    <div class="contact-me-info">
      <div class="container">
        <hr />
        <h2 class="masthead-subheading text-center">Contact Me</h2>

        <!-- Buttons -->
        <div class="contact-btns">
          <button
            class="btn btn-circle linkedin-color contact-btns-item"
            data-toggle="tooltip"
            title="Linkedin"
          >
            <i class="fab fa-linkedin" aria-hidden="true"></i>
          </button>
          <button
            class="btn btn-circle github-btn contact-btns-item"
            data-toggle="tooltip"
            title="GitHub"
          >
            <i class="fab fa-github"></i>
          </button>
          <button
            class="btn btn-circle email-color contact-btns-item"
            data-toggle="tooltip"
            data-html="true"
            title="Email andy.tubeee@gmail.com Click me to copy"
          >
            <i class="fas fa-envelope"></i>
          </button>
          <button
            class="btn btn-circle phone-fab contact-btns-item"
            data-toggle="tooltip"
            data-html="true"
            title="Phone Number <br>+1-(519)-754-6616 <br> Click me to copy"
          >
            <i class="fas fa-phone"></i>
          </button>
          <button
            class="btn btn-circle ig-grad contact-btns-item"
            data-toggle="tooltip"
            title="Instagram"
          >
            <i class="fab fa-instagram" aria-hidden="true"></i>
          </button>
        </div>
        <!--Buttons-->
      </div>
    </div>

    <br />

    <!-- Footer -->
    <footer class="py-5 littletransparentfooter">
      <div class="container">
        <p class="m-0 text-center text-white small">
          Copyright &copy; Andrew Yang 2020
        </p>
        <br />
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
    <script src="../js/particles.js"></script>
    <script src="projects.js"></script>
  </body>
</html>
